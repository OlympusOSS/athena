name: CI â€” Athena

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [canvas-updated]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/olympusoss/athena

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Configure npm for GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
      - run: bun install
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run build

  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Create .npmrc for Docker build
        run: |
          echo "@olympusoss:registry=https://npm.pkg.github.com" > /tmp/.docker-npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> /tmp/.docker-npmrc

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          secret-files: |
            npmrc=/tmp/.docker-npmrc
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=athena-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=athena-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: merge
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-athena-production
      cancel-in-progress: false

    env:
      SSH_OPTS: -i ~/.ssh/deploy_key -p ${{ vars.DEPLOY_SSH_PORT || 22 }} -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30 -o ServerAliveInterval=30
      SSH_TARGET: ${{ vars.DEPLOY_USER || 'root' }}@${{ vars.DEPLOY_SERVER_IP }}
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/olympusoss/prod' }}
      SERVICES: ciam-athena iam-athena

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 10 -p ${{ vars.DEPLOY_SSH_PORT || 22 }} ${{ vars.DEPLOY_SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Login to GHCR on server
        run: |
          ssh ${{ env.SSH_OPTS }} ${{ env.SSH_TARGET }} \
            "echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u ${{ vars.GHCR_USERNAME }} --password-stdin"

      - name: Pull updated images
        run: |
          ssh ${{ env.SSH_OPTS }} ${{ env.SSH_TARGET }} \
            "cd ${{ env.DEPLOY_PATH }} && docker compose pull ${{ env.SERVICES }}"

      - name: Restart services
        run: |
          ssh ${{ env.SSH_OPTS }} ${{ env.SSH_TARGET }} \
            "cd ${{ env.DEPLOY_PATH }} && docker compose up -d ${{ env.SERVICES }}"

      - name: Wait for healthy
        run: |
          ssh ${{ env.SSH_OPTS }} ${{ env.SSH_TARGET }} 'cd ${{ env.DEPLOY_PATH }} && \
            for i in $(seq 1 20); do \
              HEALTH=$(docker compose ps --format "{{.Name}} {{.Health}}" | grep -E "ciam-athena|iam-athena"); \
              echo "[${i}/20] ${HEALTH}"; \
              if echo "${HEALTH}" | grep -qv "healthy"; then \
                sleep 5; \
              else \
                echo "All services healthy!"; \
                exit 0; \
              fi; \
            done; \
            echo "WARNING: Not all services healthy after 100s"; \
            docker compose ps --format "table {{.Name}}\t{{.Status}}" | grep -E "NAME|athena"; \
            exit 1'

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
